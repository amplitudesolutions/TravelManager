<div data-ng-controller="travelRequest as tr">
    <table dir="none" cellpadding="0" cellspacing="0" border="0">
        <tbody>
            <tr>
                <td class="ms-list-addnew ms-textXLarge ms-list-addnew-aligntop ms-soften">
                    <a href="#/TravelRequests/new" class="ms-heroCommandLink">
                        <span class="ms-list-addnew-imgSpan20">
                            <img src="/_layouts/15/images/spcommon.png" class="ms-list-addnew-img20" />
                        </span>
                        <span>new travel request</span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <table border="0" cellspacing="0" cellpadding="1" class="ms-listviewtable">
        <thead>
            <tr valign="top" class="ms-viewheadertr ms-vhltr">
                <th scope="col" style="max-width: 500px" class="ms-vh2">
                    <div displayname="Title" class="ms-vh-div">
                        <a class="ms-headerSortTitleLink">Title</a>
                    </div>
                </th>
                <th scope="col" style="max-width: 500px" class="ms-vh2">
                    <div displayname="Comments" class="ms-vh-div">
                        <a class="ms-headerSortTitleLink">Purpose of Trip</a>
                    </div>
                </th>
                <th scope="col" style="max-width: 500px" class="ms-vh2">
                    <div displayname="Contents" class="ms-vh-div">
                        <a class="ms-headerSortTitleLink">Departure</a>
                    </div>
                </th>
                <th scope="col" style="max-width: 500px" class="ms-vh2">
                    <div displayname="Contents" class="ms-vh-div">
                        <a class="ms-headerSortTitleLink">Return</a>
                    </div>
                </th>
                <th scope="col" style="max-width: 500px" class="ms-vh2">
                    <div displayname="Contents" class="ms-vh-div">
                        <a class="ms-headerSortTitleLink">Approval Status</a>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="ms-itmHoverEnabled ms-itmhover"
                data-ng-repeat="items in tr.travelRequests">
                <td class="ms-cellstyle ms-vb-title ms-positionRelative" height="100%">
                    <div class="ms-vb  ms-vb-menuPadding itx" data-ng-click="vm.gotoItem(lp)">
                        {{items.Title}}
                    </div>
                </td>
                <td class="ms-cellstyle ms-vb2">
                    <div class="ms-rtestate-field" data-ng-click="tr.gotoItem(lp)">{{items.purpose}}</div>
                </td>
                <!--<td class="ms-vb-lastCell ms-cellstyle ms-vb2 ms-vb-lastCell">
                    <div data-ng-click="vm.learningItemsPath(lp)">
                        <a>view&nbsp;items</a>
                    </div>
                </td>-->
            </tr>
        </tbody>
    </table>
</div>
